<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.possy.js"></script>
</head>
<body>

<div style="background: url('https://a248.e.akamai.net/assets.github.com/images/modules/about_page/github_logo.png?1310086001') no-repeat left top; height: 174px;"></div>

<script>
    var $el = $('div');
    $el.click(function () {
        $el.animate({backgroundPositionX: '+=20'}, 200);
    })
</script>

</body>
</html>
